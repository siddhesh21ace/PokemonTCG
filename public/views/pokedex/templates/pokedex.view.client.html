<div class="container" ng-controller="PokedexController as model">
    <ng-include src="'../views/includes/header.view.client.html'"></ng-include>
    <div>
        <div class="alert alert-danger text-center" ng-if="model.error">
            <p>{{model.error}}</p>
        </div>
        <h1 class="text-center">Pokedex | Search Pokemon</h1>
        <div class="md-form">
            <angucomplete-alt
                    id="searchPokemon"
                    name="searchPokemon"
                    placeholder="Search Pokemon"
                    local-data="model.matches"
                    selected-object="model.selectPokemon"
                    minlength="2"
                    text-searching="Searching for Pokemons..."
                    text-no-results="No Pokemon Found."
                    search-fields='name'
                    title-field='name'
                    input-class="form-control form-control-small"
                    input-changed="model.resetResult"
                    match-class="highlight"
                    required
                    class="col-md-12 form-control"
                    style="color: #9CDC18;"></angucomplete-alt>
        </div>


        <!--<div class="md-form">-->
            <!--<input type="text" id="form1" class="form-control">-->
            <!--<label for="form1" class="">Example label</label>-->
        <!--</div>-->

    </div>
    <!--<div ng-show="model.pokemonThumbs.length == 0"><img src="../../../images/Pokeball-1-loader.gif"></div>-->
    <div class="details col-md-12 col-md-offset-1 text-center">
       <!-- <div infinite-scroll="model.loadMore()" infinite-scroll-distance="20" ng-repeat="pokemon in model.pokemonThumbs" class="col-xs-4">-->
        <figure ng-repeat="pokemon in model.pokemonThumbs"
                ng-show="model.searchResults.name == '' || model.searchResults.name == pokemon.name || searchStr.$valid"
                class="col-md-3 text-center pokemon-thumb" ng-click="model.getMoreInfo(pokemon)">
            <img ng-src="{{pokemon.image}}" class="pokemon-thumb-img">
            <figcaption><div class="text-center pokemon-thumb-name">{{pokemon.name}}#{{pokemon.id}}</div></figcaption>
        </figure>
    </div>
    <ng-include src="'../views/includes/footer.view.client.html'"></ng-include>
</div>
