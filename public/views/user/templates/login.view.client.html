
    <div class="container col-md-8 col-md-offset-2 login-form" ng-controller="LoginController as model">
        <form name="loginForm" novalidate>
            <h1>Login</h1>
            <hr>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input ng-model="user.username" type="text"
                       class="form-control" id="username" name="username"
                       placeholder="Username" required/>
                <div ng-show="loginForm.$submitted && loginForm.username.$invalid"
                     class="error">Username is required</div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input ng-model="user.password" type="password"
                       class="form-control" id="password" name="password"
                       placeholder="Password" required/>
                <div ng-show="loginForm.password.$invalid && loginForm.$submitted"
                     class="error">Password is required</div>
            </div>
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4 col-xs-12 local">
                        <button type="submit" class="btn btn-block login-btn"
                                ng-click="loginForm.$valid && model.login(user)">
                            Login
                        </button>
                    </div>
                    <div class="col-sm-4 col-xs-12 facebook">
                        <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook">
                            <span class="fa fa-facebook"></span> Sign in with Facebook
                        </a>
                    </div>
                    <div class="col-sm-4 col-xs-12 google">
                        <a href="/auth/google" class="btn btn-block btn-social btn-google">
                            <span class="fa fa-google"></span> Sign in with Google
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-block register-btn" href="#!/register">
                    Register
                </a>
            </div>
        </form>
    </div>
